{% set name = "isbnlib" %}
{% set version = "3.10.12" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/isbnlib-{{ version }}.tar.gz
  sha256: 14e64db192bc3d33c984ad01bc64223ea0abf1abb7af01ec8c4ddd08a586b433

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6

test:
  imports:
    - isbnlib
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/xlcnd/isbnlib
  summary: Extract, clean, transform, hyphenate and metadata for ISBNs (International Standard Book Number).
  license: LGPL-3.0-or-later
  license_file:
    - LICENSE-LGPL-3.0.txt
    - COPYRIGHT.txt

extra:
  recipe-maintainers:
    - maxb2
